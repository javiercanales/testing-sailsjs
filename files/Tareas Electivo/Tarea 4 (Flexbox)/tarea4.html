<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="style.css" />
    <title>My Website</title>

  <body>
      <div class="container-main">
          <div class="container-login">
            <div class="container-logo-google">

                     height="50px"

            <div style="margin-top: 15px;">
                <div class="form-group">
                    <input type="email" class="form-control dark-input" placeholder="Email" id="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control dark-input" placeholder="Password" id="Password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-xl btn-block dark-button">
                        Login
                    </button>
                </div>
            </div>
          </div>
      </div>
